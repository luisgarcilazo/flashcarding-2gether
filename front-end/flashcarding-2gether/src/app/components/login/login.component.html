<div class="d-flex flex-column">
    <app-nav-bar></app-nav-bar>
    <section class="vh-100 back">
        <div class="text-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4 side-col">
                        
                    </div>
                    <div class="col-sm-4 form-container">
                        <form style="max-width:auto; margin:auto">
                            <div class="sign-heading mt-4" style="color:white">
                                <h1 class="h3 mb-3 font-weight-normal mt-4">Login</h1>
                            </div>
                
                            <div class="mt-3 mb-3">
                                <mat-form-field [style.width.%]=70>
                                    <mat-label>Username</mat-label>
                                    <input type="text" name="username" [(ngModel)]="username" id="username" matInput required autofocus>
                                </mat-form-field>
                            </div>
                

                            <div class="mt-3 mb-3">
                                <mat-form-field [style.width.%]=70>
                                    <mat-label>Password</mat-label>
                                    <input matInput name="password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'" required>
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
            
                
                
                            <div class="mt-4">
                                <button mat-raised-button  (click)="login()">Login</button>
                            </div>
            
                        </form>
                        <div class="text-center mt-4">
                            <p>No account? <button mat-stroked-button color="secondary"  style="background-color: rgb(228, 121, 205);"(click)="goToCreateAccount()">Create Account</button></p>
                        </div>
                    </div>
                    <div class="col-sm-4 side-col flex-lg-shrink-1">
                    </div>
                </div>
                </div>
        </div>
    </section>
</div>
