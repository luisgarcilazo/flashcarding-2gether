<h1 mat-dialog-title>Error</h1>
<div mat-dialog-content>
  <p>Error while trying to save the lesson.</p>
  <p>Title and Subject have to be less than 50 characters each.</p>
  <p>Lesson description has to be less than 150 characters.</p>
  <p>Flashcard terms have to be less than 50 characters each.</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
